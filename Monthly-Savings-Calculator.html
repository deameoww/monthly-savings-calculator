<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Savings Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Monthly Savings Calculator</h2>
        <label for="income">Monthly Income ($):</label>
        <input type="number" id="income" placeholder="Enter your income">

        <label for="expenses">Monthly Expenses ($):</label>
        <input type="number" id="expenses" placeholder="Enter your expenses">

        <button onclick="calculateSavings()">Calculate Savings</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateSavings() {
            let income = parseFloat(document.getElementById("income").value);
            let expenses = parseFloat(document.getElementById("expenses").value);

            if (isNaN(income) || isNaN(expenses)) {
                document.getElementById("result").innerText = "Please enter valid numbers.";
                return;
            }

            let savings = income - expenses;
            document.getElementById("result").innerText = "Your Monthly Savings: $" + savings.toFixed(2);
        }
    </script>

</body>
</html>
